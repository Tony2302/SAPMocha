<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>



</head>

<body style="background-color: #80D0C7;background-image: linear-gradient(160deg, #80D0C7 0%, #0093E9 100%); height: 100vh" >




    <div class="container" >

        <!-- Outer Row -->
        <div class="row">


            <div class="col-xl-7 col-lg-9 col-md-9 ml-auto mr-auto ">

                <div class="card o-hidden border-0 shadow-lg  " style="margin-top: 10em;">
                    <div class="card-body p-0" >
                        <!-- Nested Row within Card Body -->
                        <div class="row">


                            <div class="col-lg-9 mr-auto ml-auto">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <form class="user" [formGroup]="login" (ngSubmit)="logueo(this.login.value)">
                                        <div class="form-group">
                                            <input formControlName="usuario" type="email"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Ingrese el nombre de Usuario">
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="contrasena" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Ingrese la Contraseña">
                                        </div>
                                        <div *ngIf="spinner==0" class="form-group">
                                           
                                            <button  class="btn btn-secondary btn-user btn-block">
                                                Ingresar
                                            </button>
                                        </div>


                                        <div *ngIf="spinner==1" class="text-center ">

                                            <div class="spinner-border" role="status">
                                  
                                            </div>


                                        </div>

                                      

                                        <hr>

                                       

                                      

                                    </form>


                                </div>
                           
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->


</body>

</html>
