<div class="container">
    <div class="text-uppercase text-center pt-3 pb-2 ">
        <h3 style="font-weight: bold;">Usuarios</h3>
    </div>
</div>



<div class="text-center mt-4 ">
    <a class="btn btn-primary col-5 col-sm-3 " [routerLink]="['/menu/nuevoUsuario']">Nuevo</a>

</div>





<div class="form-group ms-auto me-auto col-8  col-sm-4 col-xl-4 mt-3">


    <div class=" mt-4">

        <span>

            <i class="fa fa-search"></i>

        </span>

        <input min="0" on type="text" class="form-control" aria-describedby="helpId" placeholder=""
            (keyup)="buscar($event.target.value)">

    </div>


</div>








<div class="container-fluid  col-8  col-sm-6  col-lg-4  mt-3">
    <div class="row">

        <!-- <input  [(ngModel)]="busqueda" (keyup)="buscador($event)"  name="buscar" id="buscar" type="text" class="form-control " aria-describedby="emailHelp"
                placeholder="Buscar Proveedor"> -->

    </div>


</div>


<div *ngIf="spinner==0" class="table-responsive mt-4  container" style="height: 400px;">
    <table class="table table-bordered table-sm text-center">
        <thead class="bg-dark text-white ">
            <tr>
                <td>#</td>
                <td>Cedula</td>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Direccion </td>
                <td>Telefono </td>
                <td>Correo</td>
                <td>Opciones</td>


            </tr>
        </thead>
        <tbody>
            <tr class="text-dark webkit-scrollbar," class="text-dark">
            <tr *ngFor="let item of clienteObj    ; let i=index;" class="text-dark webkit-scrollbar," class="text-dark">
                <td><strong>{{i+1}}</strong></td>
                <td>{{item.cedula}}</td>
                <td>{{item.nombres}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.correo}}</td>

                <td class="text-center ">


                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"  [routerLink]="['/menu/editarUsuario/',item.idUsuarios]">Editar</a></li>
                            <li><a class="dropdown-item"  (click)="eliminar(item.idUsuarios)">Eliminar</a></li>
                          
                        </ul>
                    </div>



                </td>
            </tr>
            <tr>
                <td *ngIf="clienteObj.length==0" class='text-center' colspan='10'>No existen Registros </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="spinner==1" class="text-center  " style="margin-top: 10em;">

    <div class="spinner-border text-primary" role="status">

    </div>


</div>
